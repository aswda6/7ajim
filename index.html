<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Media Sharing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input[type="file"] {
            margin: 10px;
            padding: 10px;
        }
        .media-container {
            margin-top: 20px;
        }
        .media-item {
            margin-bottom: 20px;
        }
        video, img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Share Your Media</h1>
    <p>Upload an image or video to share it publicly:</p>

    <!-- File Upload Form -->
    <input type="file" id="mediaInput" accept="image/*, video/*" onchange="displayMedia()" />

    <div class="media-container" id="mediaContainer">
        <!-- Uploaded media will appear here -->
    </div>

    <script>
        function displayMedia() {
            const mediaInput = document.getElementById('mediaInput');
            const mediaContainer = document.getElementById('mediaContainer');
            const file = mediaInput.files[0];
            
            if (file) {
                const mediaUrl = URL.createObjectURL(file);
                let mediaElement;

                // Check if it's an image or video
                if (file.type.startsWith('image/')) {
                    mediaElement = document.createElement('img');
                    mediaElement.src = mediaUrl;
                    mediaElement.alt = 'Uploaded Image';
                } else if (file.type.startsWith('video/')) {
                    mediaElement = document.createElement('video');
                    mediaElement.controls = true;
                    mediaElement.src = mediaUrl;
                }

                // Add the uploaded media to the page
                const mediaDiv = document.createElement('div');
                mediaDiv.classList.add('media-item');
                mediaDiv.appendChild(mediaElement);
                mediaContainer.appendChild(mediaDiv);
            }
        }
    </script>
</body>
</html>
